<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 50%; margin: auto; height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        #message-input { width: 40%; padding: 10px; }
        #send-button { padding: 10px; }
    </style>
</head>
<body>
    <h2>Chat Application</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-button">Send</button>
    
    <script>
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const username = "User" + Math.floor(Math.random() * 1000); // Temporary username

        // Function to fetch messages from backend
        async function fetchMessages() {
            try {
                const response = await fetch("http://127.0.0.1:5000/get_messages");
                const messages = await response.json();
                chatBox.innerHTML = "";
                messages.forEach(msg => {
                    const messageElement = document.createElement("p");
                    messageElement.innerHTML = `<strong>${msg.username}:</strong> ${msg.text} <small>(${msg.timestamp})</small>`;
                    chatBox.appendChild(messageElement);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

        // Function to send a message to backend
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === "") return;

            const messageData = { username, text };
            try {
                await fetch("http://127.0.0.1:5000/send_message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(messageData)
                });
                messageInput.value = "";
                fetchMessages(); // Refresh messages after sending
            } catch (error) {
                console.error("Error sending message:", error);
            }
        }

        // Event listeners
        sendButton.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        // Fetch messages every 2 seconds for updates
        setInterval(fetchMessages, 2000);
        fetchMessages();
    </script>
</body>
</html>
